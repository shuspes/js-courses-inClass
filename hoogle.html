        function getSuggestions(text, cb) {
        var len = 20 - ('' + text).length;
        var ret = [];
        for (var  i = 0; i < len; i++) {
            ret.push(text + ' ' + i);
        }
        setTimeout(cb, len*100, ret);
        }
    
        function showSuggestions(list) {
        document.querySelector('pre').innerHTML = list.join('\n');
        }
    
        getSuggestions('как', showSuggestions);
